<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <style>
  /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Arial', sans-serif;
}

/* Background Image */
.background {
  position: relative;
  background: url('https://wallpapercave.com/wp/wp7146447.jpg') no-repeat center center/cover;
  height: 100%;
}

/* Dark Overlay for Readability */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6); /* Transparent black overlay */
}

/* Content Styling */
.content {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #ffffff;
  padding: 20px;
  margin-top: 0%;
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

/* Button Styling */
.button {
  display: inline-block;
  padding: 12px 30px;
  font-size: 1rem;
  color: #ffffff;
  background-color: #005bac;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #003f7d;
}
  
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background and Overlay -->
  <div class="background">
    <div class="overlay"></div>
    
    <!-- Content Container -->
    <div class="content">
      <h1>Registration Successful!</h1>
      <p>Thank you for registering. Your account has been successfully created.</p>
      <a href="MainPage.html" class="button">Go to Main Website</a>
    </div>
  </div>
</body>
</html>
